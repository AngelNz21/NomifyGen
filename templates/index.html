<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/icon.png" />
    <title>NomifyGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><strong>Nomify</strong>Gen</h1>
        
        <div class="input-section">
            <label for="limit">Number of Names:</label>
            <input type="number" id="limit" min="1" max="100" value="10" class="input-box">

            <label for="gender">Select Gender:</label>
            <select id="gender" class="input-box">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button id="getNames" class="btn">Generate</button>
        </div>

        <label for="sorter">Sort as:</label>
        <div class="sorting-section">
            <button id="sortAsc" class="btn sort-btn">Sort A-Z</button>
            <button id="sortDesc" class="btn sort-btn">Sort Z-A</button>
        </div>

        <div class="name-list-section">
            <h2>Names:</h2>
            <ul id="nameList" class="name-list"></ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
